{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<!--Layout-->
<div class="row">
  <div id="form-group" class="col-lg-2">
    <div id= "form">
        {{ wtf.quick_form(form) }}
    </div>

  </div>

  <div id= "calendar" class="col-lg-7">

  </div>

  <div id= "patient-info" class="col-lg-3">

  </div>
</div>

<div id = "analytics-charts" class="row">
  <div id="hospital-chart" class="col-lg-6">
    <iframe src="/StackedCharts"></iframe>
  </div>
  <div id="modality-chart" class="col-lg-6">
    Modality
  </div>
</div>

<div id = "past-weeks" class="row">
  <div id="weekm2" class="col-lg-6">
    week minus 2
  </div>
  <div id="weekm1" class="col-lg-6">
    week minus 1
  </div>
</div>
<!--End of Layout-->

<!--Loading Jquery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
<!--Initialize root directory-->
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

# For displaying charts
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.bundle.min.js"></script>

<!--Dashboard Javascript functions-->
<script src="/static/js/dashboard_functions.js"></script>
<script>
// To run when document is ready
$(function() {
  load_charts();
  $('#orgcode').change(function() {
    if($('#orgcode').val() == "Choose"){
      reset_modalities();
      reset_departments();
    } else {
      $.getJSON($SCRIPT_ROOT + '/modalities_json', {
        orgcode: $('#orgcode').val()
      }, function(data) {
        load_modalities(data.result);
        reset_departments();
      });
    };
  });

  $('#modality').change(function() {
    if($('#modality').val() == "Choose"){
      reset_departments();
    } else {
    $.getJSON($SCRIPT_ROOT + '/departments_json', {
      orgcode: $('#orgcode').val(),
      modality: $('#modality').val()
    }, function(data) {
      load_departments(data.result);
    });
  };
  });

  $('#departmentcode').change(function(){
    load_table();
  });

  $("#calendar").on('click', '.time_slot', function(){
    data = {
      exam_id: $(this).data( "examId" ),
      patient_id: $(this).data( "patientId" ),
      age: $(this).data( "age" ),
      gender:  $(this).data( "gender" )
    };
    load_patient_info(data);
  });
});
</script>

{% endblock %}
